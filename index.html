<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      .findme {
        position: absolute;
        bottom: 1em;
        right: 1em;
        width: 4em;
        height: 4em;
        background-color: blue;
        z-index: 1000;
        border-radius: 2em;
      }
    </style>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAByE8zBTd8xTq5uf1b-r0MraFG-9n1MQ8"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="text/javascript" src="thumbnails.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" media="all" type="text/css" />
  </head>
  <body>
      <div class="findme"></div>
      <div id="map-canvas"></div>
  </body>
</html>
